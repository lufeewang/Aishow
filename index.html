<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Reader Market Share by Screen Size</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chart-container {
            width: 80%;
            max-width: 1000px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="amazonChart"></canvas>
        <canvas id="koboChart"></canvas>
        <canvas id="booxChart"></canvas>
        <canvas id="pocketBookChart"></canvas>
    </div>

    <script>
        const data = {
            amazon: {
                labels: ['5"', '7"', '9"'],
                datasets: [{
                    label: 'Amazon E-Reader Market Share',
                    data: [40, 37, 23],
                    backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e'],
                }]
            },
            kobo: {
                labels: ['5"', '7"', '9"'],
                datasets: [{
                    label: 'Kobo E-Reader Market Share',
                    data: [45, 30, 25],
                    backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e'],
                }]
            },
            boox: {
                labels: ['5"', '7"', '9"'],
                datasets: [{
                    label: 'Boox E-Reader Market Share',
                    data: [60, 20, 20],
                    backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e'],
                }]
            },
            pocketBook: {
                labels: ['5"', '7"', '9"'],
                datasets: [{
                    label: 'PocketBook E-Reader Market Share',
                    data: [55, 30, 15],
                    backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e'],
                }]
            }
        };

        const config = (chartId, chartData) => {
            return {
                type: 'pie',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.label}: ${tooltipItem.raw}%`;
                                }
                            }
                        },
                        legend: {
                            position: 'top',
                        },
                    },
                }
            };
        };

        new Chart(document.getElementById('amazonChart'), config('amazonChart', data.amazon));
        new Chart(document.getElementById('koboChart'), config('koboChart', data.kobo));
        new Chart(document.getElementById('booxChart'), config('booxChart', data.boox));
        new Chart(document.getElementById('pocketBookChart'), config('pocketBookChart', data.pocketBook));
    </script>
</body>
</html>
